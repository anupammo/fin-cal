                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) slideRight;

                svg#freepik_stories-going-offline.animated #freepik--Floor--inject-5 {

                svg#freepik_stories-going-offline.animated #freepik--Character--inject-5 {

                    animation-delay: 0s;
                }

                svg#freepik_stories-going-offline.animated #freepik--Device--inject-5 {
                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) zoomIn;
                    animation-delay: 0s;
                }

                svg#freepik_stories-going-offline.animated #freepik--icon-4--inject-5 {
                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) lightSpeedLeft;
                    animation-delay: 0s;
                }

                svg#freepik_stories-going-offline.animated #freepik--icon-3--inject-5 {
                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) slideLeft;
                    animation-delay: 0s;
                }

                svg#freepik_stories-going-offline.animated #freepik--icon-2--inject-5 {
                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) slideDown;

                svg#freepik_stories-going-offline.animated #freepik--icon-1--inject-5 {
                    animation: 1s 1 forwards cubic-bezier(.36, -0.01, .5, 1.38) zoomIn;

                @keyframes lightSpeedRight {
                    from {
                        transform: translate3d(50%, 0, 0) skewX(-20deg);
                        opacity: 0;
                    }

                    60% {
                        transform: skewX(10deg);
                        opacity: 1;
                    }

                    80% {
                        transform: skewX(-2deg);
                    }

                    to {
                        opacity: 1;
                        transform: translate3d(0, 0, 0);
                    }
                }

                @keyframes slideRight {
                    0% {
                        opacity: 0;
                        transform: translateX(30px);
                    }

                    100% {
                        opacity: 1;
                        transform: translateX(0);
                    }
                }

                @keyframes fadeIn {
                    0% {
                        opacity: 0;
                    }

                    100% {
                        opacity: 1;
                    }
                }

                @keyframes zoomIn {
                    0% {
                        opacity: 0;
                        transform: scale(0.5);
                    }

                    100% {
                        opacity: 1;
                        transform: scale(1);
                    }
                }

                @keyframes lightSpeedLeft {
                    from {
                        transform: translate3d(-50%, 0, 0) skewX(20deg);
                        opacity: 0;
                    }

                    60% {
                        transform: skewX(-10deg);
                        opacity: 1;
                    }

                    80% {
                        transform: skewX(2deg);
                    }

                    to {
                        opacity: 1;
                        transform: translate3d(0, 0, 0);
                    }
                }

                @keyframes slideLeft {
                    0% {
                        opacity: 0;
                        transform: translateX(-30px);
                    }

                    100% {
                        opacity: 1;
                        transform: translateX(0);
                    }
                }

                @keyframes slideDown {
                    0% {
                        opacity: 0;
                        transform: translateY(-30px);
                    }

                    100% {
                        opacity: 1;
                        transform: translateY(0);
