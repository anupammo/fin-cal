<!doctype html>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-12">

                                <div class="card-body">
                                    <h5 class="card-title">RD Calculator</h5>
                                    <p class="card-text mb-2">for recurring deposits</p>
                                    <a href="rd.html" class="stretched-link shadow-none">Check now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <footer class="bg-dark">

            <div class="row">
