<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FD Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        header {
            background: linear-gradient(245deg, #000000 0%, #FDFF96 100%), linear-gradient(245deg, #0038FF 0%, #000000 100%), radial-gradient(100% 225% at 100% 0%, #4200FF 0%, #001169 100%), linear-gradient(245deg, #000000 0%, #FFB800 100%), radial-gradient(115% 107% at 40% 100%, #EAF5FF 0%, #EAF5FF 40%, #A9C6DE calc(40% + 1px), #A9C6DE 70%, #247E6C calc(70% + 2px), #247E6C 85%, #E4C666 calc(85% + 2px), #E4C666 100%), linear-gradient(65deg, #083836 0%, #083836 40%, #66D37E calc(40% + 1px), #66D37E 60%, #C6E872 calc(60% + 1px), #C6E872 100%);
            background-blend-mode: overlay, screen, overlay, hard-light, overlay, normal;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container py-5">
            <div class="text-center">
                <h1 class="text-white text-uppercase fw-bold display-5 my-5">FD Calculator</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-4 col-12"></div>
                <div class="col-lg-4 col-12">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Total Investment</label>
                                    <input type="number" class="form-control" id="fd_toti">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Rate of interest</label>
                                    <select class="form-select" id="fd_roi">
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="7">07</option>
                                        <option value="8">08</option>
                                        <option value="9">09</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Time</label>
                                    <select class="form-select" id="fd_idur">
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                        <option value="7">07</option>
                                        <option value="8">08</option>
                                        <option value="9">09</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <button type="button" onclick="fdCalc();" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#resultModal">Calculate</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-12"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <!-- Modal -->
                    <div class="modal fade" id="resultModal" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="resultModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <ul>
                                        <li>
                                            <span>interest earned : ₹</span>
                                            <span id="inte"></span>
                                        </li>
                                        <li>
                                            <span>Maturity Value : ₹</span>
                                            <span id="mval"></span>
                                        </li>
                                    </ul>
                                </div>
                                <!-- <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center mt-3">
                        <a class="text-white" href="http://bhritick.github.io/site">Designed & developed by Hritick
                            B</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        function fdCalc() {
            // let tinv = 0;
            let fdtoti = document.getElementById("fd_toti").value;
            let fdroi = document.getElementById("fd_roi").value;
            let fdidur = document.getElementById("fd_idur").value;
            let toti = ((fdtoti * fdroi * fdidur) / 100);
            let mamnt = (parseInt(toti) + parseInt(fdtoti));
            document.getElementById("inte").innerHTML = toti;
            document.getElementById("mval").innerHTML = mamnt;
            // console.log(toti, mamnt);
        }
    </script>
</body>

</html>
