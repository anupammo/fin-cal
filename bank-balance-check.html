<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Bank Balance Check - Missed Call Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
        }
        .header {
            text-align: center;
            padding: 4rem 0 2rem;
            color: #fff;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .header p {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .bank-card-container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            padding: 2rem;
        }
        .bank-card {
            background-color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .bank-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .bank-card img {
            max-height: 80px;
            margin-bottom: 1rem;
            object-fit: contain;
        }
        .bank-card h5 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .call-btn {
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .call-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="header">
        <h1>Instant Bank Balance Check</h1>
        <p>Select your bank below and give a missed call to instantly receive your account balance via SMS. Please use your registered mobile number for this service.</p>
    </div>

    <div class="bank-card-container">
        </div>

    <div class="footer">
        &copy; 2025 Missed Call Banking. All rights reserved.
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const banks = [
            { name: "HDFC Bank", logo: "https://www.hdfcbank.com/assets/images/logo-footer.png", number: "18002703333" },
            { name: "ICICI Bank", logo: "https://www.icicibank.com/assets/images/new-site/icici-bank-logo.svg", number: "9594612612" },
            { name: "State Bank of India", logo: "https://www.onlinesbi.com/sbijm/retail/images/sbi-logo-with-tagline.svg", number: "9223766666" },
            { name: "Kotak Mahindra Bank", logo: "https://www.kotak.com/content/dam/Kotak/Kotak-logo.svg", number: "18002740110" },
            { name: "Axis Bank", logo: "https://www.axisbank.com/assets/images/axis-bank-logo-v2.svg", number: "18004195959" },
            { name: "Bank of Baroda", logo: "https://www.bankofbaroda.in/-/media/project/bob/country-websites/india/icons/bob-logo.svg", number: "8468001111" },
            { name: "Punjab National Bank", logo: "https://www.pnbindia.in/images/pnb-logo.svg", number: "18001802223" },
            { name: "Union Bank of India", logo: "https://www.unionbankofindia.co.in/images/logo.png", number: "9223008586" },
            { name: "Canara Bank", logo: "https://canarabank.com/img/logo.png", number: "8886610360" },
            { name: "IndusInd Bank", logo: "https://www.indusind.com/content/dam/indusind-bank/home-pages/assets/images/logo.png", number: "18002741000" }
        ];

        const bankCardContainer = document.querySelector('.bank-card-container');

        banks.forEach(bank => {
            const card = document.createElement('div');
            card.className = 'bank-card';
            card.innerHTML = `
                <img src="${bank.logo}" alt="${bank.name} Logo">
                <h5>${bank.name}</h5>
                <a href="tel:${bank.number}" class="btn call-btn">Call ${bank.number}</a>
            `;
            bankCardContainer.appendChild(card);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
